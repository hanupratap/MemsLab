{% extends 'memslab/Base.html'%}
{% load crispy_forms_tags %}
{% block title%}
Redirecting
{%endblock%}
{% block body %}

<div class="content-section">
    <form method="POST">
        {%csrf_token%}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Reset</legend>
            {{form|crispy}}
        </fieldset>
        <button class="btn btn-outline btn-info" type="submit">Reset Password</button>
    </form>
</div>

{%endblock%}
